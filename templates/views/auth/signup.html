{% extends "layouts/default.html" %}

{% block content %}
  <div class="container">
  	<div class="panel panel-success">
  	  <div class="panel-heading">Sign Up is Free and Crazily fun </div>
  	  <div class="panel-body">
  		<div class="col-md-6">
  		  <form method="post" class="form-horizontal">
  			<fieldset>
  			  <div class="form-group required">
  			    <label class="col-md-4 control-label">Username:</label>
  				<div class="col-md-8">
  				  <input type="text" placeholder="enter a username" value="{{form.username}}" id="username"
  				     class="form-control" name="username">
  				</div>
  			  </div>
  			  <div class="form-group required">
  			  	<label class="control-label col-md-4">Given Name:</label>
  			  	<div class="col-md-8">
  			  	  <input type="text" class="form-control" name="Given Name" value="{{form.firstname}}" 
  			  		id="firstname" placeholder="enter your Given name">
  			  	</div>
  			  </div>
  			  <div class="form-group required">
  			  	<label class="col-md-4 control-label">Surname:</label>
  			  	<div class="col-md-8">
  			  	  <input type="text" name="surname" value="{{form.lastname}}" placeholder="enter your family name"   class="form-control" id="surname">
  			  	</div>
  			  </div>
  			  <div class="form-group required">
  			  	<label class="col-md-4 control-label">email address:</label>
  			  	<div class="col-md-8">
  			  	  <input type="email" placeholder="abc@xyz.com" value="{{form.email}}" name="email" id="email" 
  			  		class="form-control">
  			  	</div>
  			  </div>
  			  <div class="form-group required">
  			  	<label class="col-md-4 control-label">Password:</label>
  			  	<div class="col-md-8">
  			  	  <input type="password" id="password" class="form-control" value="{{form.password}}" 
  			  		 name="password" placeholder="correct valid password please">
  			  	</div>
  			  </div>
          <div style="clear:both"></div>
  			  <input type="submit" class="btn btn-success" value="Sign Up" name="Sign Up">
  			</fieldset>
  				
  		  </form>
  				
  		</div>
  	  </div>
  	</div>
  	
  </div>

{% endblock %}
