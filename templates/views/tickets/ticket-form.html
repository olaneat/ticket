{% extents 'layouts/default.html' %}

{% block content %}
  <div class="container">
  	<div class="panel panel-success">
		<div class="panel-heading">new Ticket</div>
		<div class="panel-body">
			<form class="form-horizontal custom-form" method="post" action="/post">
				<div class="form-group">
					<div class="col-md-2 label-column">
						<label for="name-input-field" class="control-label">Title:</label>
					</div>
					<div class="col-md-6 input-column {% if validationError.title %}check error {% endif %}">
						<input type="text" name="title" placeholder="title of Ticket" value="{{form.title}}">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-2 label-column">
						<label for="email-input-field" class="control-label">Email:</label>
					</div>
					<div class="col-md-6 input-column {% if validationError.email%} Check ur email value {% endif %} "><input type="text" name="email" placeholder="abc@xyz.com" value="{{form.email}}"></div>
				</div>
				<div class="form-group">
					<div class="col-md-2">
						<label for="password-input-field" class="control-label">Priority</label>
					</div>
					<div>
					  <select class="form-control" name="priority">
						<option value="low {% if form.priority == 'low' %}selected {% endif %}">Low</option>
						<option value="medium{% if form.priority == 'medium' %}selected{% endif %}">Medium</option>
						<option value="High{% if form.priority == 'high' %}selected {% endif %}">High</option>
					  </select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-2 label-column">
						<label for="repeat-password-input-field" class="control-label">Category:</label>
					</div>
					<div class="col-md-6 input-column">
						<select class="form-control" name="priority">
							<option value="Bug {% if form.category=='Bug' %}selected {% endif %}" >Bug</option>
							<option value="Feature {if form.category =='Feature' %}selected {% endif %}" >Feature</option>
							<option value="Enhacement {% if form.category=='Enhacement' selected %}">Enhancement</option>
						</select>
					</div>
				</div>
				<div class="form-group"> 
					<div class="col-md-2 label-column">
						<label for="repeat-password-input-field" class="control-label">Status:</label>
					</div>
					<div class="col-md-6 input-column">
						<select class="form-control" name="priority">
							<option value="New {% if form.status =='New'}selected{% endif %}">New</option>
							<option value="In Progress {% if form.status== 'In Progress' %} selected {% endif %}" ></option>
							<option value=" On hold {% if form.status=='On Hold' %} selected {% endif%} "></option>
							<option value="Open {% if form.status == 'Open' %} selected {% endif %}" ></option>
							<option value="Decline {% if form.status == 'Decline' %} selected {% endif %}"></option>
							<option value="Closed {% if form.status == 'Closed' %} selected {% endif %}"></option>
						</select>
					</div>
					<div class="col-md-2" class="label-column">
						<label for="repeat-password-input-field" class="control-label">Assigned To</label>
					</div>
					<div class="col-md-6" class="input-column">
						<select class="form-control" name=assignedTo>{% for assignUser in data.users %}
							<option value="{{asignUser.id}}">{assignUsername}</option> {% endfor %}
						</select>
					</div>
				</div>
				<input type="submit" class="btn btn-success submit-button" value="create Ticket">
			</form>
		</div>  		
  	</div>
  	
  </div>

{% endblock %}
